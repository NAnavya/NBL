<app-student></app-student>
<div class="container-fluid mb-5">
    <h1>Student Enrollment Form</h1>
    <form #studentForm="ngForm">
        {{studentForm.value | json}}
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control"   name="name" ngModel/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ngModel />
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="number" class="form-control" name="number" ngModel>
    </div>
    <div class="form-group">
        <select class="custom-class" name="topic" ngModel>
            <option selected>I am interested in</option>
            <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
    </div>
  <div class="mb-3">
    <label>Time Prefrences</label>
    <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timepreferences" value="morning">
        <label class="form-check-label">Morning (9AM -12PM)</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timepreferences" value="evening">
        <label class="form-check-label">Evening (5AM -8PM)</label>
    </div>
  </div>  
  <div ngModelGroup="address">
    <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel>
    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
    </div>
    <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel>
    </div>
    <div class="form-group">
        <label>Postal Code</label>
        <input type="number" class="form-control" name="postalcode" ngModel>
    </div>



  </div>                                   
  <div class="form-check mb-3">
    <input class="form-check-input" name="check" ngModel type="checkbox">
    <label class="form-check-label">Send response to mail</label>
  </div>
  <button class="btn btn-primary" type="button">Submit Form</button>
</form>
</div>

<hr >
